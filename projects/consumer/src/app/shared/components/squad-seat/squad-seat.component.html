<section
  class="flex flex-col items-center my-10 justify-center gap-4 py-10 px-4 md:w-[50%] space-y-4 container mx-auto mt-14"
  data-test-id="squad"
>
  <div class="text-center md:px-28 space-y-4 mb-6">
    <h1
      class="text-4xl text-center font-bold text-neutral-700 w-full md:px-14 px-4 mt-8"
    >
      The <sup class="text-red-500">Ng</sup>Titans
    </h1>
    <p class="text-sm font-light text-neutral-500 w-full md:px-14">
      We are committed to creating a welcoming and inclusive environment for all
      contributors, and we strive to make our projects accessible and
      user-friendly for everyone. Make a contribution today and become a part of
      our community!
    </p>
  </div>
  <!-- card -->

  <div class="grid grid-cols-3 md:grid-cols-8 row-gap gap-4 w-full">
    <ng-container *ngFor="let seat of seats; let i = index">
      <a
        [href]="users[i].gitHubUrl"
        target="_blank"
        rel="noopener noreferrer"
        class="border-neutral-600 cursor-pointer duration-500 transition-all scale-90 hover:scale-100"
        *ngIf="i < users.length; else placeholder"
        data-test-id="squad-seat"
      >
        <div class="space-y-1 items-center flex flex-col w-full">
          <img
            [src]="users[i].avatarUrl"
            [alt]="users[i].name"
            class="w-14 h-14 rounded-full blur-[0.5px] duration-500 transition-all ease-in-out hover:blur-none object-cover aspect-square"
            #squad
          />
          <h1 class="text-neutral-700 text-sm text-center">
            {{ users[i].name }}
          </h1>
        </div>
      </a>
    </ng-container>
    <ng-template #placeholder>
      <span
        class="hidden md:flex items-center w-12 h-12 rounded-full bg-neutral-100/80 justify-center text-neutral-400 duration-500 transition-all ease-in-out hover:blur-none ml-3.5 mt-2.5"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
          />
        </svg>
      </span>
    </ng-template>
  </div>
</section>
